<html>
<head>
  <title>Mellon</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <div>
    <input type="password" id="passcode-input" name="passcode" autofocus minlength="6" maxlength="6"/>
  </div>
  <div>
    <button type="button" onclick="openGate()">Open</button>
    <button type="button" onclick="clearPassword()">Reset</button>
  </div>
  <div id="progressbar-field" class="hidden">
    <progress value="0" max="100">Opening</progress>
    <h3 class="hidden">Gate opened</h3>
  </div>
</body>
</html>
